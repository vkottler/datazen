default_target: "groups-all"

params:
  project: "datazen"
  python_version: "3.8"

includes:
- "config/includes/python.yaml"

configs:
- "local/configs"

templates:
- "local/templates"

variables:
- "local/variables"

compiles:
- name: "local"

commands:
- name: "ensure-venv"
  command: "mk"
  arguments:
  - "venv"
  - "PYTHON_VERSION={{python_version}}"
- name: "help"
  command: "./venv{{python_version}}/bin/dz"
  arguments:
  - "-h"
  dependencies:
  - "commands-ensure-venv"

renders:
- name: "README.md"
  output_dir: "."
  dependencies:
  - "compiles-local"
  - "commands-help"

groups:
- name: "all"
  dependencies:
  - "renders-README.md"
  - "groups-python"
