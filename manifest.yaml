---
default_target: groups-all

params:
  project: datazen
  python_version: "$PYTHON_VERSION"
  entry: dz

includes:
  - config/includes/python.yaml
  - config/includes/license.yaml

configs:
  - local/configs

templates:
  - local/templates
  - config/templates

variables:
  - local/variables

compiles:
  - name: local

renders:
  - name: manifest.yaml
    output_dir: "{{project}}/data/schemas"
    dependencies:
      - compiles-local

  - name: README.md
    output_dir: "."
    dependencies:
      - compiles-local
      - commands-help
      - renders-python_readme_header.md
      - renders-python_readme_dep_graph.md

  - name: FUNDING.yml
    output_dir: ".github"
    dependencies:
      - compiles-local

groups:
  - name: all
    dependencies:
      - groups-python
      - groups-license
      - renders-README.md
      - renders-manifest.yaml
      - renders-FUNDING.yml
