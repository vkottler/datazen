output_dir: "datazen-out-test"

params:
  renders: "test"
  renders_str: "renders"
  compiles: "configs3"

includes:
- "includes/renders.yaml"

configs:
- "configs"
- "configs2"
variables:
- "variables"
- "variables2"

schemas:
- "custom_schemas"

default_target: "{{renders_str}}-b"

commands:
- name: "a"
  command: "ls"
  arguments:
  - "-lat"
- name: "b"
  command: "ls"
  arguments:
  - "-lat"
  file: "out.txt"
- name: "false"
  command: "false"
- name: "echo-{test}"
  command: "echo"
  arguments:
  - "{test}"

groups:
- name: "test"
  dependencies:
  - "{{renders_str}}-a"
  - "{{renders_str}}-b"
  - "{{renders_str}}-test.md"
  - "{{renders_str}}-test.py"
- name: "compile-test"
  dependencies:
  - "compiles-comp1-a"
  - "compiles-comp1-b"
  - "compiles-comp2-c"
  - "compiles-comp2-e"
  - "compiles-comp3-a"
  - "compiles-comp3-b"
